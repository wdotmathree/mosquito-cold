<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mosquito Madness</title>
    <meta charset="utf-8" />
    <meta name="description" content="一个向人们传授蚊子和疟疾危险的游戏" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.com/ea12a708-fe8c-4d9d-b63b-0601e81995c9%2Fmosquito.ico?v=1580099360756"
    />
    <style>
      * {
        font-family: Comic Sans MS;
      }
    </style>
    <script>
      function changeLang(selected) {
        switch (selected) {
          case "English":
            location.replace("/en");
            break;
          case "Français":
            location.replace("/fr");
            break;
          case "中文 (繁体)":
            location.replace("/zh");
            break;
        }
      }
    </script>
  </head>
  <body>
    <h1>
      蚊子疯狂
    </h1>
    <p>
      请注意，这个游戏里 "有可能" 有 "一些" 虫子，比如说：从满屏推出需要按 "Esc"
      建两次... 也还有一些跟那个类似的 虫子。尽管这些，希望这个有些不是有太多
      虫子。玩的开心!
    </p>
    <button onclick="location.assign('/game');">去真正游戏的按钮</button>
    <br />
    <br />
    <select name="lang">
      <option selected>中文 (简体)</option>
      <option>中文 (繁体)</option>
      <option>English</option>
      <option>Français</option>
    </select>
    <button
      type="button"
      onclick="changeLang(document.querySelector('select').value);"
    >
      更改
    </button>
  </body>
</html>
