<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mosquito Madness</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.com/ea12a708-fe8c-4d9d-b63b-0601e81995c9%2Fmosquito.ico?v=1580099360756"
    />
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
      }

      .c {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Instructions and controls</h1>
    <table>
      <tr>
        <th colspan="3">Keybinds</th>
      </tr>
      <tr class="c">
        <td>Action</td>
        <td>Key</td>
        <td>Alts</td>
      </tr>
      <tr>
        <td>Jump</td>
        <td class="c">W</td>
        <td class="c">↑</td>
      </tr>
      <tr>
        <td>Walk Left</td>
        <td class="c">A</td>
        <td class="c">←</td>
      </tr>
      <tr>
        <td>Walk Right</td>
        <td class="c">D</td>
        <td class="c">→</td>
      </tr>
      <tr>
        <td>Sprint</td>
        <td class="c" colspan="2">Shift</td>
      </tr>
    </table>
  </body>
</html>
